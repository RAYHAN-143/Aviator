<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Crash Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1 id="multiplier">1.00x</h1>
        
        <div id="controls">
            <input type="number" id="betAmount" placeholder="বাজির পরিমাণ" value="1.00">
            <button id="placeBetButton">বাজি ধরুন</button>
            <button id="cashoutButton" disabled>ক্যাশ আউট</button>
        </div>
        
        <p id="balance">ব্যালেন্স: 1000.00 BDT</p>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
